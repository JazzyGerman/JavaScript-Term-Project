<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
<style>
/* General Body Styling */
body {
    font-family: sans-serif;
    background: url("../Final Project/media/games.jpg") no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    color: #4A3624;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

/* Header Styles */
h1{
    font-family: "Fredericka the Great", cursive;
    color: #6B8E23; 
    font-size: 3em;
    margin-top: 20px;
    background-color: rgba(255, 255, 224, 0.9); 
    border-radius: 10px;
    border: 2px solid #8B4513; 
    padding: 15px;
}

h2 {
    font-family: cursive;
    color: #6B8E23; 
    font-size: 1.5em;
    margin-top: 20px;
    background-color: rgba(255, 255, 224, 0.9); 
    border-radius: 10px;
    border: 2px solid #8B4513; 
    padding: 15px;
}
/* Section Styling */
section {
    display: flex;
    flex-wrap: wrap;
    background: url("media/ranch.jpg") no-repeat center center;
    background-size: cover;
    padding: 20px;
    border: 2px solid #8B4513;
    border-radius: 15px;
    min-height: 400px;
    justify-content: center;
    gap: 20px;
}

/* Draggable Elements */
p {
    flex: 1;
    width: 200px;
}

p img {
    width: 100px;
    height: auto;
    padding: 5px;
}

/* Individual Element Sizing */
#MoveMe1 img {
    width: 300px;
}

#MoveMe4 img {
    width: 200px;
}

/* Footer */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 20px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7); 
    color: white;
}

/* Buttons Container: align buttons horizontally */
.buttons-container {
    display: flex;
    justify-content: center; /* Centers the buttons horizontally */
    gap: 20px;  /* Adds space between buttons */
    margin-top: 20px;
}

/* Button Styles */
.button {
    background-color: #8FBC8F; 
    border: 2px solid #6B8E23;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
    width: 150px; /* Set a fixed width for buttons */
}

/* Change the button color when active */
.button.active {
    background-color: #4B8E23; 
}

/* Button hover state */
.button:hover {
    background-color: #6B8E23; 
}

/* Remove underline from 'Click to Play' links */
a.button {
    text-decoration: none;
}

/* Responsive Design */
@media (max-width: 600px) {
    body {
        font-size: 14px;
    }

    p img {
        width: 80px;
    }

    #MoveMe1 img {
        width: 200px;
    }

    #MoveMe4 img {
        width: 150px;
    }
}

</style>
   <script src="https://code.jquery.com/jquery-latest.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"><script>
      $(function()
        {
            $("#MoveMe1").draggable();
            $("#MoveMe2").draggable();
            $("#MoveMe3").draggable();
            $("#MoveMe4").draggable();
            $("#MoveMe5").draggable();                    
            
        });
</script>
<title>Build a Farm!</title>
</head>

<body>

   <h1>Build A Farm!</h1>
   <h2>Move the animals, barn, and tractor around</h2>
   <section>
   <p id="MoveMe1"><img src="media/Barn.png" /></p>   
   <p id="MoveMe4"><img src="media/tractor.png" /></p>     
   <p id="MoveMe2"><img src="media/horse.png" /></p>
   <p id="MoveMe3"><img src="media/pig.png" /></p>
   <p id="MoveMe5"><img src="media/chicken.png" /></p>
   </section>
   <footer>
    <a href="../Final%20Project/games.html" class="button">Back to Farm Games</a>
    <a href="readme.txt" class="button" id="readmeBtn" target="_blank">Readme</a> 
</footer>
</body>
</html>
